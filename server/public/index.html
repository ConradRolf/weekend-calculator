<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    <script src="jquery.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <h1>Server Side Calculator</h1>
    <form>
        <input type="number" id="first-value" placeholder="Enter value here">
        <button id="addition">+</button>
        <button id="subtraction">-</button>
        <button id="multiplication">*</button>
        <button id="division">/</button>
        <input type="number" id="second-value" placeholder="Enter value here">
        <button id="equals-btn">=</button>
        <button id="clear-btn">C</button>
    </form>
    <div id="result-list">
        
    </div>
    
</body>
</html>
